<ion-header>
  <ion-toolbar color="primary">

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card class="animate-card">
          <ion-card-header class="text-center">
            <ion-card-title> 驴Olvidaste tu contrase帽a?</ion-card-title>

          <ion-card-content>
            <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">

              <ion-item lines="full">
                <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>

                <ion-input

              <!-- Mensaje de error -->
              <ion-text color="danger" *ngIf="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched">
                <p class="ion-padding-start">Por favor, ingresa un correo v谩lido.</p>
              </ion-text>

              <!-- Bot贸n Enviar -->
              <ion-button expand="block" color="primary" type="submit" [disabled]="recoverForm.invalid" class="custom-button">
                <ion-icon name="send-outline" slot="start"></ion-icon>
                Enviar
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
