<ion-content [fullscreen]="true" class="background-image">
<ion-grid class="centered-card">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="6" size-lg="4">
      <ion-card style="color:white; background: rgba(0, 0, 0, 0.5); box-shadow: none; border: 1px solid rgba(255, 255, 255, 0.9);">
  
          <!--   <ion-icon class="sign-up" name="person-circle-outline"></ion-icon> -->
    

        <ion-card-content style="text-align: center;">
          <p style="margin-top: 5px; margin-bottom: 5px; text-align: center; font-size: 18pt; font-weight: bolder;"> CREAR CUENTA</p>
          <form [formGroup]="registro" (ngSubmit)="onSubmit()">
            <ion-item class="outlined-input">
              <ion-input class="white-placeholder" formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="isFieldInvalid('nombre')">
              Nombre es requerido.
            </ion-text>
            <ion-item class="outlined-input">
              <ion-input class="white-placeholder" formControlName="apellido" type="text" placeholder="Apellido"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="isFieldInvalid('apellido')">
              Apellido es requerido.
            </ion-text>
            <ion-item class="outlined-input">
              <ion-input class="white-placeholder" formControlName="telefono" type="tel" placeholder="Teléfono"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="isFieldInvalid('telefono')">
              Teléfono es requerido.
            </ion-text>
          
            <ion-item class="outlined-input">
              <ion-input class="white-placeholder" formControlName="correo" type="email" placeholder="Correo"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="isFieldInvalid('correo')">
              Email es requerido y debe ser válido.
            </ion-text>
          
            <ion-item class="outlined-input">
              <ion-input class="white-placeholder" formControlName="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="isFieldInvalid('password')">
              La contraseña es requerida y debe tener al menos 6 caracteres.
            </ion-text>
          
            <ion-item class="outlined-input">
              <ion-input class="white-placeholder" formControlName="confirmPassword" type="password" placeholder="Repetir Contraseña"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="registro.errors?.['passwordsMismatch'] && registro.get('confirmPassword')?.touched">
              Las contraseñas no coinciden.
            </ion-text>
          
            <ion-item class="outlined-input-referido">
              <ion-label>¿Tiene código de referido?</ion-label>
              <ion-toggle formControlName="tieneCodigoReferido" slot="end"></ion-toggle>
            </ion-item>
          
            <!-- Campo de código referido (solo aparece si está activado el toggle) -->
            <ion-item class="outlined-input" *ngIf="registro.get('tieneCodigoReferido')?.value">
              <ion-input class="white-placeholder" formControlName="codigo" type="number" placeholder="Código Referido"></ion-input>
            </ion-item>
          
            <p style="margin-top: 12px; margin-left: 6px; font-size: 13pt;">
              Ya tengo cuenta! <a style="font-weight: bolder;" href="auth/login">Iniciar Sesión</a>
            </p>
          
            <ion-button [disabled]="!registro.valid || isSubmitting" expand="full" class="ion-margin-top" type="submit">
              Crear Cuenta
            </ion-button>
          </form>
          
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
