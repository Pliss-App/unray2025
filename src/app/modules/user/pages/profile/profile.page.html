<ion-header color="primary">
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <!--<ion-icon class="icon-back" name="arrow-back"></ion-icon>-->
        <ion-icon class="icon-back" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>MI PERFIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  fullscreen>
  <div class="photo-profile">
    <div style="text-align: center;">

      <app-foto></app-foto>
      <p>{{username}}</p>
    </div>

  </div>
  <ion-grid class="centered-card">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">

        <ion-card>
          <ion-card-content>

            <form [formGroup]="profileForm">
              <ion-item class="outlined-input">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input formControlName="nombre" [(ngModel)]="user.nombre" name="nombre" type="text" placeholder="Nombre"></ion-input>
              </ion-item>
              <ion-item class="outlined-input">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input formControlName="apellido" [(ngModel)]="user.apellido" name="apellido" type="text" placeholder="Apellido"></ion-input>
              </ion-item>
              <ion-item class="outlined-input">
                <ion-icon name="call-outline" slot="start"></ion-icon>
                <ion-label position="floating">Teléfono</ion-label>
                <ion-input formControlName="telefono" [(ngModel)]="user.telefono" name="telefono" type="tel" placeholder="Teléfono"></ion-input>
              </ion-item>
              <ion-item class="outlined-input">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-label position="floating">Correo</ion-label>
              
                <ion-input formControlName="correo" [(ngModel)]="user.correo" name="correo" type="email" placeholder="Correo"></ion-input>
              </ion-item>

            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button  shape="round"  [disabled]="isUpdateButtonDisabled" (click)="updateProfile()">
      Actualizar
    </ion-button>
  </ion-toolbar>
</ion-footer>
