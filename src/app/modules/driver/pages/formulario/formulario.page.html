<ion-header color="primary">
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <!--<ion-icon class="icon-back" name="arrow-back"></ion-icon>-->
        <ion-icon class="icon-back" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Soporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button fill="clear" (click)="goBack()">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Regresar
  </ion-button>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Envíanos tu mensaje</ion-card-title>
        <ion-card-subtitle>Estamos aquí para ayudarte</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <form [formGroup]="soporteForm" (ngSubmit)="enviarSoporte()">
          <ion-item>
            <ion-label position="floating">Asunto</ion-label>
            <ion-input formControlName="titulo" type="text"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="soporteForm.get('titulo')?.invalid && soporteForm.get('titulo')?.touched">
            El Asunto es obligatorio.
          </ion-text>
  
          <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea formControlName="mensaje" rows="6"></ion-textarea>
          </ion-item>
          <ion-text color="danger" *ngIf="soporteForm.get('mensaje')?.invalid && soporteForm.get('mensaje')?.touched">
            El mensaje es obligatorio.
          </ion-text>
  
          <ion-button expand="full" class="ion-margin-top" type="submit" [disabled]="soporteForm.invalid">
            <ion-icon name="send" slot="start"></ion-icon> Enviar Mensaje
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
